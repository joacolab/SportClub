
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Borrar Noticia</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" style="background-color: rgb(151, 222, 250);">
        <p>Esta seguro de que quiere borrar esta noticia</p>
    </div>
    <div class="modal-footer">
        <button type="button" id="but"   class="btn btn-light"  style="background-color: rgb(151, 222, 250);" (click)="modal.close('Close click');borrar()">Si</button>
    </div>
</ng-template>
<button id="but" [routerLink]="" ngbDropdownItem (click)="openLg(content)" >Eliminar</button>
