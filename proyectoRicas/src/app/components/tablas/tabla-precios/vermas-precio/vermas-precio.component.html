<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Datos Precios</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" style="background-color: rgb(151, 222, 250);">

        <p> <strong>Valor: </strong> {{pre.valor}}</p>
        <p> <strong>Fecha: </strong> {{pre.fechaVigencia}}</p>

        <div style="border-top: 2px black solid;">
            <h3>Categoria</h3>
           
        <p> <strong>Id: </strong> {{pre.categoria.id}}</p>
        <p> <strong>Nombre: </strong> {{pre.categoria.nombre}}</p>
        <p> <strong>Activo: </strong> {{pre.categoria.activo}}</p>
        
    
        </div>
    
      
        <br>
        <br>
        

        
    </div>

</ng-template>
<button id="but" [routerLink]="" ngbDropdownItem (click)="openLg(content)">Ver m√°s</button>
