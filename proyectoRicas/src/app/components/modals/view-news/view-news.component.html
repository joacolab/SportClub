
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{not.titulo}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      

        <img class="card-img-top" id="card-img-top" src="{{not.imagen}}" alt="Card image cap">
        <p>{{not.descripcion}}</p>
    </div>
</ng-template>


    <a class="nav-link" [routerLink]="" (click)="open(content)"><h6>Ver mas</h6></a>
